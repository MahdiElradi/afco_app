name: app1
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"


dependencies:
  flutter:
    sdk: flutter
  flutter_switch: ^0.3.2
  smooth_page_indicator: ^1.0.0+2
  introduction_screen: ^3.0.2
  flutter_native_splash: ^2.2.3+1
  roundcheckbox: ^2.0.4+1




  flutter_localizations: # Add this line
    sdk: flutter
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.12.0





flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "images/icon/512.png"
  min_sdk_android: 21 # android mi

flutter:

  uses-material-design: true

  assets:
    - images/
    - images/takh/
    -
  fonts:
    - family: Cairo-Bold
      fonts:
        - asset: asset/fonts/Cairo-Bold.ttf
          weight: 700

    - family: Cairo-SemiBold
      fonts:
        - asset: asset/fonts/Cairo-SemiBold.ttf


    - family: Cairo-Medium
      fonts:
        - asset: asset/fonts/Cairo-Medium.ttf
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
